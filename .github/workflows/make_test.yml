name: Makefile Test

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libreadline-dev gcc

      - name: Set up C compiler
        run: echo "CC=gcc" >> $GITHUB_ENV

      - name: Verify C compiler
        run: echo $CC && which gcc

      - name: make test
        run: export CC=gcc && make

      - name: clean test
        run: make clean

      - name: fclean test
        run: make fclean

      - name: re test
        run: make re